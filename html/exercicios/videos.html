<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
  Seu browser n√£o suporta a tag video.
</video>

<div wm-progresso="meuVideo" class="progresso">
  <div></div>
</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>

<script>

  function atualizaProgresso() {
    setInterval(function () {
      var part1 = video.currentTime * 100;
      var part2 = part1 / video.duration;
      barraProgresso.children[0].style.width = part2 + "%";
    });
  }
  
  const video = document.getElementById("meuVideo");
  const barraProgresso = document.querySelector("[wm-progresso]");
  const btnPlay = document.querySelector("[wm-play]");
  const btnPause = document.querySelector("[wm-pause]");
  
  btnPlay.addEventListener("click", e => {
    video.play();
  });

  btnPause.addEventListener("click", e => {
    const video = document.getElementById("meuVideo");
    video.pause();
  });

  video.addEventListener("play", atualizaProgresso);

</script>
